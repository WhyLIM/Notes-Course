<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- 经典 vue 主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
    <!-- Font Awesome 矢量图标 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.css" rel="stylesheet">
</head>

<body>
    <div id="app"></div>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script>
        window.$docsify = {
            name: '',
            // 右上角小部件
            repo:'true', // set the docsify show the corner
            corner: {
                // the icon link url to another site  
                url: "https://github.com/WhyLIM", 
                // the default preset icon in docsify-corner  
                icon: "github",
                background: "black",
            },
            // 字符统计
            count: {
                countable: true,
                position: 'top',
                margin: '10px',
                float: 'right',
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
                localization: {
                    words: "",
                    minute: "",
                },
                isExpected: true,
            },
            loadSidebar: true,
            subMaxLevel: 5,
            loadNavbar: true,
            // 完整搜索参数
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto',
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                // 支持本地化
                noData: {
                    '/zh-cn/': '找不到结果',
                    '/': 'No Results'
                },
                // 搜索标题的最大层级, 1 - 6
                depth: 3,
                hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
                // 避免搜索索引冲突
                // 同一域下的多个网站之间
                namespace: 'website-1',
                // 使用不同的索引作为路径前缀（namespaces）
                // 注意：仅适用于 paths: 'auto' 模式
                //
                // 初始化索引时，我们从侧边栏查找第一个路径
                // 如果它与列表中的前缀匹配，我们将切换到相应的索引
                pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
                // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
                // 匹配到的字符串将被用来识别索引
                pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/,
            },
            // 页脚
            plugins: [
                function(hook) {
                    var footer = [
                        // '<hr/>',
                        '<footer>',
                        '<p style="text-align: right;">Copyright &copy; 2022 MLi. All Rights Reserved. Published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</p>',
                        '</footer>'
                    ].join('');
                    hook.afterEach(function(html) {
                        return html + footer;
                    });
                }
            ],
            // 分页
            pagination: {
                // previousText: '上一章节',
                // nextText: {
                    // '/en/': 'NEXT',
                    // '/': '下一章节'
                // },
                crossChapter: true,
                crossChapterText: true,
            },
            // 自动跳转到页面顶部
            auto2top: true,
        }
    </script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
    <!-- 数学公式渲染 -->
<!--     <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script> -->
<!--     <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/> -->
    <!-- 增强右上角小部件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
    <!-- 字符统计 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
    <!-- 全局搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- emoji -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 显示图片标题 -->
    <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
    <!-- 复制代码 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script>
        const gitalk = new Gitalk({
            id: location.pathname,
            clientID: 'df68a524b74c916421bd',
            clientSecret: '5d5267491ee9cdf565864242dc956b90407e1bfe',
            repo: 'Gitalk-docsify',
            owner: 'WhyLIM',
            admin: ['WhyLIM'],
            // facebook-like distraction free mode
            distractionFreeMode: false,
            title: 'DocsifyComment',

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-r.min.js"></script>
    <!-- 分页 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>

</html>
